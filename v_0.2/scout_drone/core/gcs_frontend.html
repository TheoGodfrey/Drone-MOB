<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone-MOB GCS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .telemetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Drone-MOB GCS</h1>
            <div class="flex items-center space-x-2">
                <span id="ws-status-light" class="h-3 w-3 rounded-full bg-red-500"></span>
                <span id="ws-status-text" class="text-gray-400">Connecting...</span>
            </div>
        </div>

        <!-- NEW: Video and Main Controls Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            
            <!-- Video Feed (Item 6) -->
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-white">Live Video Feed</h2>
                <div class="aspect-video bg-black rounded overflow-hidden">
                    <!-- The MediaServer will push base64 JPEG frames to this image -->
                    <img id="video-feed" src="https://placehold.co/640x480/000000/333333?text=WAITING+FOR+STREAM" alt="Live Video Feed" class="w-full h-full object-contain">
                </div>
            </div>

            <!-- Main Controls -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-white">Mission Control</h2>
                <div class="space-y-4">
                    <button id="btn-trigger-mob" class="w-full text-lg bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md">
                        TRIGGER MOB EVENT
                    </button>
                    <button id="btn-trigger-patrol" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Start Utility Patrol
                    </button>
                    <button id="btn-trigger-overwatch" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded-lg transition duration-200">
                        Start Overwatch (Demo)
                    </button>
                </div>

                <!-- Confirmation Popup (hidden by default) -->
                <div id="confirmation-popup" class="hidden mt-6 bg-gray-700 p-4 rounded-lg border border-yellow-500">
                    <h3 class="text-lg font-bold text-yellow-400">PENDING CONFIRMATION</h3>
                    <p class="mb-4">Target detected by <strong id="confirm-drone-id"></strong>. Please confirm.</p>
                    <div class="flex space-x-2">
                        <button id="btn-confirm" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Confirm</button>
                        <button id="btn-reject" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Reject</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Drone Telemetry Grid -->
        <h2 class="text-2xl font-semibold mb-4 text-white">Fleet Status</h2>
        <div id="telemetry-grid" class="telemetry-grid">
            <!-- Drone cards will be injected here by JS -->
        </div>
    </div>

    <script>
        const wsStatusLight = document.getElementById('ws-status-light');
        const wsStatusText = document.getElementById('ws-status-text');
        const telemetryGrid = document.getElementById('telemetry-grid');
        const droneCards = {};

        // --- NEW: Video Feed Element ---
        const videoFeed = document.getElementById('video-feed');

        // --- Confirmation Popup Elements ---
        const confirmationPopup = document.getElementById('confirmation-popup');
        const confirmDroneIdElem = document.getElementById('confirm-drone-id');
        let currentConfirmDroneId = null;

        // --- WebSocket Connection ---
        let ws;
        function connect() {
            // Use wss:// in production
            ws = new WebSocket("ws://localhost:8765"); // [cite: v_0_2/scout_drone/core/config_models.py]

            ws.onopen = () => {
                wsStatusLight.classList.replace('bg-red-500', 'bg-green-500');
                wsStatusText.textContent = 'Connected';
            };

            ws.onclose = () => {
                wsStatusLight.classList.replace('bg-green-500', 'bg-red-500');
                wsStatusText.textContent = 'Disconnected. Retrying...';
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket Error:', err);
                ws.close();
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                
                if (msg.type === 'telemetry') {
                    updateDroneCard(msg.data);
                } 
                else if (msg.type === 'video_frame') {
                    // NEW: Handle incoming video frames
                    // The data is a base64-encoded JPEG
                    videoFeed.src = 'data:image/jpeg;base64,' + msg.data;
                }
                else if (msg.type === 'PENDING_CONFIRMATION') {
                    confirmationPopup.classList.remove('hidden');
                    currentConfirmDroneId = msg.data.drone_id;
                    confirmDroneIdElem.textContent = msg.data.drone_id;
                }
                else if (msg.type === 'TARGET_CONFIRMED' || msg.type === 'TARGET_REJECTED') {
                    confirmationPopup.classList.add('hidden');
                    currentConfirmDroneId = null;
                }
                else if (msg.type === 'ERROR' || msg.type === 'WARNING') {
                    alert(`${msg.type}: ${msg.data.message}`);
                }
            };
        }

        function send(type, data = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, data }));
            }
        }
        
        // --- UI Event Listeners ---
        document.getElementById('btn-trigger-mob').onclick = () => send('TRIGGER_MOB_MODE');
        document.getElementById('btn-trigger-patrol').onclick = () => send('TRIGGER_PATROL_MODE');
        document.getElementById('btn-trigger-overwatch').onclick = () => {
            // Simulate clicking a map at (100, 100)
            send('TRIGGER_OVERWATCH_MODE', { 
                position: { x: 100, y: 100, z: 0 } 
            });
        };

        document.getElementById('btn-confirm').onclick = () => {
            if (currentConfirmDroneId) {
                send('CONFIRM_TARGET', { drone_id: currentConfirmDroneId });
            }
        };
        
        document.getElementById('btn-reject').onclick = () => {
            if (currentConfirmDroneId) {
                send('REJECT_TARGET', { drone_id: currentConfirmDroneId });
            }
        };

        // --- Drone Card Management ---
        function updateDroneCard(data) {
            let card = droneCards[data.drone_id];
            if (!card) {
                card = document.createElement('div');
                card.className = 'bg-gray-800 p-4 rounded-lg shadow-lg border-l-4';
                telemetryGrid.appendChild(card);
                droneCards[data.drone_id] = card;
            }

            const getBatteryColor = (b) => b > 70 ? 'text-green-400' : b > 30 ? 'text-yellow-400' : 'text-red-500';
            const getBorderColor = (state) => {
                if (state.includes('EMERGENCY')) return 'border-red-500';
                if (state.includes('SEARCHING') || state.includes('OVERWATCH')) return 'border-yellow-500';
                if (state.includes('PATROLLING')) return 'border-blue-500';
                if (state.includes('DELIVERING')) return 'border-purple-500';
                return 'border-gray-600';
            };

            card.className = `bg-gray-800 p-4 rounded-lg shadow-lg border-l-4 ${getBorderColor(data.mission_phase)}`;
            
            card.innerHTML = `
                <h3 class="text-lg font-bold text-white">${data.drone_id}</h3>
                <p class="text-sm text-gray-400 uppercase mb-2">${data.mission_phase}</p>
                
                <div class="text-sm">
                    <p>Pos: <span class="font-mono">${data.position.x.toFixed(1)}, ${data.position.y.toFixed(1)}, ${data.position.z.toFixed(1)}</span></p>
                    <p>Att: <span class="font-mono">${data.attitude.roll}, ${data.attitude.pitch}, ${data.attitude.yaw}</span></p>
                    <p>Batt: <strong class="${getBatteryColor(data.battery)}">${data.battery}%</strong></p>
                    <p>State: <span class="font-mono text-cyan-400">${data.state}</span></p>
                </div>
            `;
        }

        // Start WebSocket connection
        connect();
    </script>
</body>
</html>
